<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator | Amey & Hasan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #8b949e;
        }

        .calculator {
            background: #161b22;
            border-radius: 16px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 30px;
            width: 100%;
            max-width: 420px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #21262d;
            color: #8b949e;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: #30363d;
        }

        .tab.active {
            background: #238636;
            color: #fff;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: #8b949e;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .compound-options {
            display: none;
        }

        .compound-options.visible {
            display: block;
        }

        .calculate-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #0d1117;
            border-radius: 10px;
            border: 1px solid #30363d;
            text-align: center;
            display: none;
        }

        .result.visible {
            display: block;
        }

        .result-label {
            font-size: 13px;
            color: #8b949e;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #58a6ff;
        }

        .result-breakdown {
            margin-top: 15px;
            font-size: 14px;
            color: #8b949e;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #8b949e;
            text-align: center;
        }

        .footer a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸ’° Interest Calculator</h1>
        <p>Presented as part of the 4th Semester Mini-Project @ Terna Engineering College</p>
    </div>

    <div class="calculator">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('simple')">Simple Interest</button>
            <button class="tab" onclick="switchTab('compound')">Compound Interest</button>
        </div>

        <div class="input-group">
            <label for="principal">Principal Amount (â‚¹)</label>
            <input type="number" id="principal" placeholder="e.g., 10000" min="0">
        </div>

        <div class="input-group">
            <label for="rate">Annual Interest Rate (%)</label>
            <input type="number" id="rate" placeholder="e.g., 5" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="time">Time Period (Years)</label>
            <input type="number" id="time" placeholder="e.g., 2" min="0" step="0.1">
        </div>

        <div class="input-group compound-options" id="compoundOptions">
            <label for="frequency">Compounding Frequency</label>
            <input type="number" id="frequency" placeholder="e.g., 12 for Monthly" min="1" value="1">
            <small style="color: #6e7681; font-size: 11px;">1=Annually, 2=Semi-Annually, 4=Quarterly, 12=Monthly</small>
        </div>

        <button class="calculate-btn" onclick="calculate()">Calculate</button>

        <div class="result" id="result">
            <div class="result-label" id="resultLabel">Interest</div>
            <div class="result-value" id="resultValue">â‚¹0.00</div>
            <div class="result-breakdown" id="resultBreakdown"></div>
        </div>
    </div>

    <div class="footer">
        Powered by JavaScript | <a href="https://github.com/Amey-Thakur/SIMPLE-AND-COMPOUND-INTEREST-CALCULATOR">View
            Source</a> | &copy; 2020 Amey & Hasan
    </div>

    <script>
        let currentMode = 'simple';

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const compoundOptions = document.getElementById('compoundOptions');
            if (mode === 'compound') {
                compoundOptions.classList.add('visible');
            } else {
                compoundOptions.classList.remove('visible');
            }

            document.getElementById('result').classList.remove('visible');
        }

        function calculate() {
            const P = parseFloat(document.getElementById('principal').value) || 0;
            const R = parseFloat(document.getElementById('rate').value) || 0;
            const T = parseFloat(document.getElementById('time').value) || 0;

            if (P <= 0 || R <= 0 || T <= 0) {
                alert('Please enter valid positive numbers for all fields.');
                return;
            }

            let interest, totalAmount, label, breakdown;

            if (currentMode === 'simple') {
                // SI = (P * T * R) / 100
                interest = (P * T * R) / 100;
                totalAmount = P + interest;
                label = 'Simple Interest';
                breakdown = `Principal: â‚¹${P.toFixed(2)} | Total Amount: â‚¹${totalAmount.toFixed(2)}`;
            } else {
                // CI: A = P * (1 + R/n)^(n*T)
                const n = parseInt(document.getElementById('frequency').value) || 1;
                const rateDecimal = R / 100;
                totalAmount = P * Math.pow((1 + rateDecimal / n), n * T);
                interest = totalAmount - P;
                label = 'Compound Interest';
                breakdown = `Principal: â‚¹${P.toFixed(2)} | Total Amount: â‚¹${totalAmount.toFixed(2)}`;
            }

            document.getElementById('resultLabel').innerText = label;
            document.getElementById('resultValue').innerText = 'â‚¹' + interest.toFixed(2);
            document.getElementById('resultBreakdown').innerText = breakdown;
            document.getElementById('result').classList.add('visible');
        }
    </script>
</body>

</html>
